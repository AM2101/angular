<app-filter 
[all]="totalproductCount" 
[inStock]="totalProductInStock" 
[outOfStock]="totalProductOutOfStock"
(selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container" >
    <div *ngFor="let prod of products" (click)="selectedProduct = prod">
        <app-product [product]="prod" *ngIf="selectedFilterRadioButton === 'all' || selectedFilterRadioButton === prod.is_in_inventory.toString()"></app-product>
    </div>
</div>
